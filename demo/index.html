<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>sm3-resizable Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../sm3-resizable.html">
    <style>
      body{
        position: relative;
      }
      sm3-resizable {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 100px;
        height: 100px;
        background: lightyellow;
        padding: 6px;
      }
      div {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body unresolved>

    <sm3-resizable>
      <div>Resizable</div>
    </sm3-resizable>

  </body>
</html>
